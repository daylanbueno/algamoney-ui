<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

      <form autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="ui-g-12  ui-fluid">
          <label>Descrição</label>
          <input type="text" name="descricao" [(ngModel)]="descricao" pInputText >
        </div>

        <div class="ui-g-12">
          <label style="display:block">Vencimento</label>
          <p-calendar id="dtVencimento" dateFormat="dd/mm/yy" [readonlyInput]="false" [locale]="pt_BR"  [showIcon]="true" ></p-calendar>
          <label>Até</label>
          <p-calendar id="dtAte" dateFormat="dd/mm/yy" [readonlyInput]="false" [locale]="pt_BR"  [showIcon]="true" ></p-calendar>
        </div>

        <div class="ui-g-12">
          <button pButton  label="Pesquisar" type="submit" ></button>
        </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <app-lancamento-grid [lancamentos]="lancamentos"></app-lancamento-grid>
    </div>

    <div class="ui-g-12">
      <button pButton  label="Novo lançamento" type="submit" ></button>
    </div>

  </div>

</div>
