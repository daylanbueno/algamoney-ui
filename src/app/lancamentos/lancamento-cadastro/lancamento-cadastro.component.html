<div class="container">

    <form #form="ngForm">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos"  #tipo name="tipo" ngModel required></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="false" [locale]="pt_BR" [showIcon]="true"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid ">
        <label>{{tipo.value == 'RECEITA' ? 'Recebimento': 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="false" [locale]="pt_BR"  [showIcon]="true" ></p-calendar>
      </div>

      <div class="ui-g-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required>
       <!--
          <app-message [control]="descricao"  error="required" text="Informe uma descrição"> </app-message>
       -->

      </div>

      <div class="ui-g-4 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask   [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false }">
      </div>

       <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown placeholder="Selecione" [options]="categorias" [autoWidth]="false"  [filter]="true" required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
       <p-dropdown placeholder="Selecione" [options]="pessoas" [autoWidth]="false" [filter]="true" ngModel required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea  pInputTextarea rows="3" ></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="form.invalid" ></button>
        <button pButton  type="button" label="Novo" class="ui-button-info" ></button>
        <a href="#">Voltar para a pesquisa</a>
      </div>

    </form>
</div>
