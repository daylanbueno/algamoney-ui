<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12  ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText >
    </div>

    <div class="ui-g-12">
      <label style="display:block">Vencimento</label>
      <input type="text" pInputText style="width: 95px" >
      <label>Até</label>
      <input type="text" pInputText style="width: 95px" >
    </div>

    <div class="ui-g-12">
      <button pButton  label="Pesquisar" type="submit" ></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">

      <p-dataTable [value]="lancamentos"  [paginator]="true" [rows]="10" [responsive]="true">
        <p-column field="pessoa" header="Nome"></p-column>
        <p-column field="tipo" header="Tipo"></p-column>
        <p-column field="descricao" header="Descrição"></p-column>
        <p-column field="dataVencimento" header="Vencimento"   styleClass="col-data" >
          <ng-template let-lanc="rowData" pTemplate="body">
          <span>{{ lanc.dataVencimento | date:'dd/MM/yyyy' }}</span>
        </ng-template>
        </p-column>
        <p-column field="dataPagamento" header="Pagamento"  styleClass="col-data">
          <ng-template let-lanc="rowData" pTemplate="body">
            <span>{{ lanc.dataVencimento | date:'dd/MM/yyyy' }}</span>
          </ng-template>
        </p-column>
        <p-column field="valor" header="Valor" styleClass="col-valor">
          <ng-template let-lanc="rowData" pTemplate="body">
            <span [ngStyle]="{ color: lanc.tipo == 'DESPESA' ? 'red' : 'blue'}">{{lanc.valor | number:'1.2-2'}}</span>
          </ng-template>
        </p-column>
        <p-column header="Opções" styleClass="col-opcoes">
            <ng-template pTemplate="body">
             <!-- <a pButton  icon="fa-pencil"></a> -->
              <button pButton icon="fa-pencil"  pTooltip="Editar registro " tooltipPosition="top"></button>
              <button pButton icon="fa-trash"   pTooltip="Excluir registro" tooltipPosition="top"></button>
            </ng-template>
        </p-column>
      </p-dataTable>
    </div>

    <div class="ui-g-12">
      <button pButton  label="Novo lançamento" type="submit" ></button>
    </div>

  </div>

</div>
